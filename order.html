<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="order.css" />
  <title>Order</title>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="main-logo irish-grover-regular">
        <a href="index.html">Nina's Crumbs</a>
      </div>
      <div class="nav-links itim-regular">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="location.html">Location</a>
        <a href="order.html"
          ><button class="itim-regular order-btn">Order now</button></a
        >
      </div>
    </div>
  </nav>
  <hr class="nav-hr" />
  <div class="content inter">
    <div class="form-container">
      <form>
        <p style="text-align: center">order form</p>
        <label for="name">name:</label>
        <input type="text" id="name" required />
        <label for="address">address:</label>
        <input type="text" id="address" required />
        <label for="order">order/s:</label>
        <div class="order-selection">
          <select id="order" required>
            <option>strawberry cake</option>
            <option selected>tiramisu cake</option>
            <option>yema cake</option>
            <option>classic glazed donut</option>
            <option>chocolate donut</option>
            <option>strawberry donut</option>
            <option>chocolate chip cookie</option>
            <option>vanilla sugar cookie</option>
            <option>frosted cookie</option>
          </select>
          <input type="number" min="1" max="10" value="1" required />
        </div>
        <label for="message">message<span>(optional)</span></label>
        <input type="text" id="message" />
        <button type="submit" class="submit-btn">submit</button>
      </form>
    </div>
    <div class="footer josefin-sans">
      <p class="josefin-sans ewankona">@nina'sBakery</p>
      <div class="socials">
        <img src="images/fb logo.png" alt="facebook " />
        <img src="images/ig logo.png" alt="instagram" />
        <img src="images/twitter logo.png" alt="twitter" />
      </div>
    </div>
  </div>
</body>
